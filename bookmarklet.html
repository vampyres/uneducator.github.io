<!DOCTYPE html>
<html>

<head>

    <title>bookmarklets</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        .button {
            width: 100%;
            height: 40px;
            border-radius: 40px;
            background: #fff;
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            color: black;
            /* Add this line to set the text color to black */
        }


        main {
            height: calc(100vh - 60px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        * {

            justify-content: center;

        }

        * {
            margin: 0;
            padding: 0;
            font-family: 'poppins', sans-serif;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;

            background: url('background6.jpg')no-repeat;
            background-position: center;
            background-size: cover;
        }

        h2 {
            font-size: 2em;
            color: #fff;

            height: auto;
        }

        button {
            height: 40px;
            border-radius: 40px;
            background: #fff;
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            color: black;
            display: inline-block;
            /* Remove width property */
        }

            margin-bottom: 30px;
        }

        main p {

            text-align: center;
            margin-bottom: 40px;
            height: 100%;
        }

        a {
            display: inline-block;
            margin-bottom: 20px;
            padding: 12px 40px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            font-weight: bold;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
        }

        .section_box {
            position: relative;
            width: 80vw;
            height: 80vh;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            box-sizing: border-box;

        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2,
        p {
            width: 100%;
            text-align: center;
        }

        .button {
            width: auto;
            height: 40px;
            border-radius: 40px;
            background: #fff;
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            color: black;
            display: inline-block;
            /* Remove width property */
        }


        .conthead {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }

        .circular_button {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            margin-right: 10px;
        }

        .circular_button i {
            font-size: 24px;
            margin-left: 1px;
        }
    </style>
</head>
